<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="./CSS/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div class="app-title">

      </div>
    </div>
    <script src="./JS/index.js"></script>
  </body>
</html>
